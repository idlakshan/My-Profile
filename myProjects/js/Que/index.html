<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Que</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="../../js/Que/assets/boostrap/css/bootstrap.min.css">

    <style>
        section{
            display: flex;
            justify-content: space-around;
            flex-direction: column;
            height: 100vh;
            background-color: rgb(29, 29, 36);
        }
        .title{
            position: relative;
            display: flex;
            justify-content: center;
        }

        h1{
            position: absolute;
            color: white;
            margin-top: 30px;
            text-transform: uppercase;
        }
        .box{
            width: 150px;
            height: 50px;
            border-radius: 10px;
            background-color: white;
            margin: 30px;
        }
        hr{
            color: white;

        }

        .start-div{
            display: flex;
            justify-content: flex-start;
        }

        .center-div{
            display: flex;
            justify-content: space-evenly;
        }

        .end-div{
            display: flex;
            justify-content: flex-end;
        }
    </style>

</head>
<body>
<div class="title">
    <h1>JavaScript Queue</h1>
</div>

<section>
    <div class="container">
        <div class="start-div">
            <div id="b1" class="box"></div>
        </div>
        <hr>
        <div class="center-div">
            <div id="b2" class="box"></div>
            <div id="b3" class="box"></div>
            <div id="b4" class="box"></div>
            <div id="b5" class="box"></div>
        </div>
        <hr>
        <div class="end-div">
            <div id="b6" class="box"></div>
        </div>
    </div>
</section>






<script src="../../js/Que/assets/JQuery/jquery-3.6.1.min.js"></script>
<script src="../../js/Que/assets/boostrap/js/bootstrap.bundle.min.js"></script>
<script>

    var firstDiv=$("#b1");
    var secondDiv=$("#b2");
    var thirdDiv=$("#b3");
    var fourthDiv=$("#b4");
    var fifthDiv=$("#b5");
    var sixthDiv=$("#b6");

    var arr=[firstDiv,secondDiv,thirdDiv,fourthDiv,fifthDiv,sixthDiv];

    setTimeout(setColors,0)
    setInterval(setColors,500);
    var j=0;
    function setColors(){
        if(j==0){
            arr[0].css("backgroundColor", "red");
            arr[1].css("backgroundColor", "green");
            arr[2].css("backgroundColor", "blue");
            arr[3].css("backgroundColor", "yellow");
            arr[4].css("backgroundColor", "pink");
            arr[5].css("backgroundColor", "purple");
            j++;
        }else if (j==1){
            arr[0].css("backgroundColor", "purple");
            arr[1].css("backgroundColor", "red");
            arr[2].css("backgroundColor", "green");
            arr[3].css("backgroundColor", "blue");
            arr[4].css("backgroundColor", "yellow");
            arr[5].css("backgroundColor", "pink");
            j++;
        }else if (j==2){
            arr[0].css("backgroundColor", "pink");
            arr[1].css("backgroundColor", "purple");
            arr[2].css("backgroundColor", "red");
            arr[3].css("backgroundColor", "green");
            arr[4].css("backgroundColor", "blue");
            arr[5].css("backgroundColor", "yellow");
            j++;
        }else if (j == 3) {
            arr[0].css("backgroundColor", "yellow");
            arr[1].css("backgroundColor", "pink");
            arr[2].css("backgroundColor", "purple");
            arr[3].css("backgroundColor", "red");
            arr[4].css("backgroundColor", "green");
            arr[5].css("backgroundColor", "blue");
            j++
        }else if (j == 4) {
            arr[0].css("backgroundColor", "blue");
            arr[1].css("backgroundColor", "yellow");
            arr[2].css("backgroundColor", "pink");
            arr[3].css("backgroundColor", "purple");
            arr[4].css("backgroundColor", "red");
            arr[5].css("backgroundColor", "green");
            j++;
        }else if (j == 5) {
            arr[0].css("backgroundColor", "green");
            arr[1].css("backgroundColor", "blue");
            arr[2].css("backgroundColor", "yellow");
            arr[3].css("backgroundColor", "pink");
            arr[4].css("backgroundColor", "purple");
            arr[5].css("backgroundColor", "red");
            j = 0;
        }

    }





</script>
</body>
</html>
