<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 3</title>
    <link href="../../animation/case%203/css/normalize.css" rel="stylesheet">l
    <meta content="width=device-width, initial-scale=1.0" name="viewport">


</head>
<style>
    section {
        height: 100vh;
        position: relative;
    }

    section > div {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 100%;
        border: 5px solid cornflowerblue;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        animation-name: drop;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        animation-direction: normal;

    }
    @keyframes drop {
        from {
            width: 50px;
            height: 50px;
        }
        to {
            width: 400px;
            height: 400px;
            border: 3px solid transparent;
        }
    }

</style>
<body>
<section>
    <div></div>
</section>
</body>
</html>
