<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="../boostrap/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
<section class=" row mt-5 pt-5 ">
    <h2 class="mb-3">Item Registration</h2>
    <div class="ms-2 col-12 col-lg-4">
        <div class="mb-3 ">
            <label class="form-label" for="formGroupExampleInput0">Item Code</label>
            <input class="form-control" id="formGroupExampleInput0" placeholder="Code" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="formGroupExampleInputA">Item Name</label>
            <input class="form-control" id="formGroupExampleInputA" placeholder="Name" type="text">
        </div>
        <div class="mb-3 ">
            <label class="form-label" for="formGroupExampleInputB">Item Qty</label>
            <input class="form-control" id="formGroupExampleInputB" placeholder="Qty" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="formGroupExampleInputC">Unit Price</label>
            <input class="form-control" id="formGroupExampleInputC" placeholder="Unit Price" type="text">
        </div>

        <div aria-label="Basic mixed styles example" class="btn-group mt-2 mb-5 ms-lg-2" role="group">
            <button class="btn btn-primary" type="button">Save Item</button>
            <button class="btn btn-danger" type="button">Remove</button>
            <button class="btn btn-warning" type="button">Update</button>
            <button class="btn btn-success" type="button">Get All</button>
            <button class="btn btn-danger" type="button">Clear All</button>
        </div>
    </div>

    <div class="ms-lg-5 col-12 col-lg-7">
        <table class="table">
            <thead>
            <tr>
                <th class="table-warning" scope="col">Item Code</th>
                <th class="table-warning" scope="col">Item Name</th>
                <th class="table-warning" scope="col">Item Qty</th>
                <th class="table-warning" scope="col">Unit Price</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

</body>
</html>
