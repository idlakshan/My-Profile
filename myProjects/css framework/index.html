<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dashboard</title>

    <link href="../css%20framework/assets/boostrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-opacity-50 bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">
            <img alt="" class="d-inline-block align-top" height="30" src="assets/img/shop-icon.png" width="30">

        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-5 mb-2 mb-lg-0 ms-auto ">

                <li class="nav-item">
                    <a aria-current="page" class="nav-link active text-white" href="#">Customer</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active text-white" href="#">Item</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active text-white" href="#">Order</a>
                </li>
            </ul>
        </div>
    </div>

<main class="container-fluid">
    <section class="row mt-5">
            <div class="card col-12 col-lg-4" >

        </div>
        <div class="card col-12  col-lg-4" >
            <img src="assets/img/order.jpg" height="401px" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Order</h5>
                <p class="card-text">20 000+ Orders</p>
                <a href="#" class="btn btn-warning">Order</a>

<script src="assets/boostrap/js/bootstrap.bundle.min.js"></script>
