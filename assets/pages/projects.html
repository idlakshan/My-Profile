<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>projects</title>

    <link href="../css/projects.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

</head>
<body>

<div class="contact-header">
    <h2>Projects</h2>
    <hr class="line">
    <p>Most recent works</p>
</div>


<div class="container">

    <input type="radio" name="image" id="i1" checked>
    <input type="radio" name="image" id="i2">
    <input type="radio" name="image" id="i3">

    <div class="slide-img" id="one">
        <img src="../images/img1.png" alt="">

        <label for="i3" class="pre"></label>
        <label for="i2" class="nxt"></label>

    </div>
    <div class="slide-img" id="two">
        <img src="../images/img2.png" alt="">

        <label for="i1" class="pre"></label>
        <label for="i3" class="nxt"></label>

    </div>
    <div class="slide-img" id="three">
        <img src="../images/img3.png" alt="">

        <label for="i2" class="pre"></label>
        <label for="i1" class="nxt"></label>

    </div>

    <div class="nav">
        <label for="i1" class="dots" id="dot1"></label>
        <label for="i2" class="dots" id="dot2"></label>
        <label for="i3" class="dots" id="dot3"></label>


    </div>
</div>

</body>
</html>
